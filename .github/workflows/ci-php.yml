name: PHP

on:
  push:
    paths:
      - 'src/**'
      - 'unofficial-convertkit.php'
      - 'tests/**'
      - 'composer.json'
      - '.phpcs.xml'

defaults:
  steps:
    - uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: composer
    - run: composer global require hirak/prestissimo -n
    - run: composer install -n

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - run: composer run phpcs:sniff

  phpunit:
    runs-on: ubuntu-latest
    steps:
      - run: composer run phpunit:unit